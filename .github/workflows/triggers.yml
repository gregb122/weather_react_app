name: Trigger Examples

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - '!docs/**'
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  show-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Show trigger
        run: echo "Triggered by ${{ github.event_name }}"
