services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: weather
      POSTGRES_PASSWORD: weather
      POSTGRES_DB: weather
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weather -d weather"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  api:
    build:
      context: ./server
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: weather
      PGPASSWORD: weather
      PGDATABASE: weather
      PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:8080/api/health').then(r=>{if(r.ok){process.exit(0)}else{process.exit(1)}}).catch(()=>process.exit(1))",
        ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: .
      args:
        VITE_API_URL: /api
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  db_data:
